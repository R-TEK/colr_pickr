		<script>
			/*
			 * Runs at start to give all code elements a prettyprint class
			 * So that the color syntax library can change the style of all code elements
			 */
			for (x in document.querySelectorAll('CODE')) {
				const element = document.querySelectorAll('CODE');
				element[x].setAttribute('class', 'prettyprint');
